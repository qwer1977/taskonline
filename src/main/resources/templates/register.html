<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="/js/jquery-3.3.1.js"></script>
    <link href="/css/sweetalert.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/taskonline/captcha.js"></script>
    <script src="/js/xtalert.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <title>注册</title>
</head>
<body>
<!----------------------导航栏----------------------------------------------------------------->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">在线作业系统</a>
        </div>

    </div><!-- /.container-fluid -->
</nav>
<!----------------------------------------以上是导航栏-------------------------------------------------------->
<!----------------------------------------注册表单------------------------------------------------------------>
<form action="/register" method="post" class="form-horizontal" style="margin-left: 40%;margin-right: 40%; margin-top: 5%">
    <div class="form-group">
        <label>学号/教工号</label>
        <input type="text" class="form-control" name="id" placeholder="学号/教工号">
    </div>
    <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" name="name" placeholder="用户名">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="form-group">
        <label>确认密码</label>
        <input type="password" class="form-control" name="passwordAgain" placeholder="确认密码">
    </div>
    <div class="form-group">
        <label>算术验证码：</label><img id="captchaImg" onclick="getCaptcha()" alt="">
        <input type="text" class="form-control" name="captcha" placeholder="验证码">
        <input type="text" hidden="hidden" name="captchaId" id="captchaId">
    </div>
    <div class="form-group">
        <span style="margin-right: 2px">学生</span><input type="radio" name="type" value="stu">
        <span style="margin-right: 2px; margin-left: 10px">教师</span><input type="radio" name="type" value="tea">
    </div>
    <div class="form-group">
        <div style="margin-left: 40%;margin-right: 40%">
            <button type="submit" class="btn btn-success">注册</button>
        </div>
    </div>
</form>
<div class="page-footer"
     style="position: absolute;;bottom: 0px; display: block; width: 100%;text-align: center;width=100%;background: #1fd783">
    <span>关于我们</span><span>&nbsp;&nbsp;</span><span>联系方式：18888888888</span><br>
    <span>备案号：<a href="http://www.beian.miit.gov.cn/" target="_blank">赣ICP备18010543号-1</a></span>
</div>
<!---------------------------------------------------以上是注册表单--------------------------------------------->
<!-------------------------------------thymeleaf下的非前后端分离的消息显示--------------------------------------->
<div th:if="${msg}  != null">
    <span id="showMsg" hidden="hidden" th:text="${msg}"></span>
    <script type="text/javascript">
        xtalert.alertInfo($("#showMsg").text());
    </script>
</div>
<!----------------------------------------------以上是消息提示-------------------------------------------------------->

</body>
</html>
