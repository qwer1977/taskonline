<!----------------------------------------信息展示-修改表单----------------------------------------------------->
<form action="/tea/info/" method="post" enctype="multipart/form-data" class="form-horizontal"
      style="margin-left: 40%;margin-right: 40%; margin-top: 5%">

    <div class="form-inline">
        <div style="margin-left: 35%; margin-right: 40%">
            <label for="id_avator">
                <img class="img-circle" style="height: 70px;width: 70px" id="avatar_img"
                     th:src="'/getIcon/'+${tea?.icon}">
            </label>
            <label style="font-size: 10px">点击上传头像</label>
            <input type="file" name="file" id="id_avator" class="hidden">
        </div>
    </div>

    <div class="form-group">
        <label>学号/教工号</label>
        <input type="text" class="form-control" disabled="disabled" th:value="${tea?.teacherId}">
    </div>

    <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" name="tname" th:value="${tea?.tname}">
    </div>

    <div class="form-group">
        <label>注册时间：</label>
        <input type="text" class="form-control" disabled="disabled"
               th:value="${#dates.format(tea?.registerTime, 'yyyy-MM-dd HH:mm:ss')}">
    </div>

    <div class="form-group">
        <label>上次登录时间：</label>
        <input class="form-control" disabled="disabled"
               th:value="${#dates.format(tea?.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}">
    </div>

    <div class="form-group">
        <div style="margin-left: 40%;margin-right: 40%">
            <button type="submit" class="btn btn-success">修改</button>
        </div>
    </div>
</form>
<!--------------------------------------以上是信息展示-修改表单---------------------------------------------------->
